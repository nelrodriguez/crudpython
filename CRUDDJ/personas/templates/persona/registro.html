<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Regsitro Persona</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Registro Persona</h1>
            <a class="btn btn-success"
            title="Listar Personas"
            href="{% url 'listar_personas' %}">
            Personas
        </a>
       
            <div class="row">
                <form name="form_persona"
                method="POST"
                action="{% url 'registrar_persona' %}"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <label for='documento' class="form-label">Documento</label>
                    <input type="text" name="documento" class="form-control" required>
                </div>
                <div class="row">
                    <label for='nombre' class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="row">
                    <label for='apellido' class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control" required>
                </div>
                <div class="row">
                    <label for='direccion' class="form-label">Direccion</label>
                    <input type="text" name="direccion" class="form-control" required>
                </div>
                <div class="row">
                    <label for='correo' class="form-label">Correo</label>
                    <input type="email" name="correo" class="form-control" required>
                </div>
                <div class="row">
                    <label for='idciudad' class="form-label">Ciudad</label>
                    <select name="idCiudad" class="form-control">
                        <option value="#" selected>Seleccione</option>
                        {% for ciudad in ciudades %}
                        <option value="{{ ciudad.idCiudad }}">{{ ciudad.nombre}}</option>
                        {% endfor %}
                       
                      </select>
                </div>
                <div class="row">
                    <input type="submit" value="Registrar" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </body>

    </html>
